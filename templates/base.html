{{ define "base" }}
<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>
		{{ template "title" }}
	</title>
	<!-- Bootstrap4 base -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">

	<!-- jQuery 2.1.4 abse -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

	<!-- Bootstrap3 js -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>

	<style>
		.footer {
			position: absolute;
			height: 70px;
			bottom: 0px;
			width: 100%;
		}
		body {
			margin-bottom: 70px;
			min-height: 100%;
		}
	</style>
</head>

<body>
	<nav class="navbar bg-primary navbar-fixed-top navbar-full navbar-dark">
		<div class="container">
			<a class="navbar-brand" href="{{.BlogURL}}">{{.BlogTitle}}</a>
			<div class="pull-xs-right">{{.BlogSubtitle}}</div>
		</div>
	</nav>
	{{ template "content" .}}
	<footer class="footer">
		<hr>
		<div class="container text-xs-center text-muted">
			Crafted in {{.BlogYear}} by <a href="mailto:{{.BlogEmail}}">{{.BlogAuthor}}</a>
		</div>
	</footer>
</body>

</html>
{{ end }}
