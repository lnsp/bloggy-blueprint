{{ define "base" }}
<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="theme-color" content="#0275d8">
		<title>
			{{ template "title" .}}
		</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">

		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>

		<style>
			.footer {
				position: absolute;
				bottom: 0;
				height: 70px;
				width: 100%;
			}

			html {
				position: relative;
				min-height: 100%;
			}

			body {
				margin-bottom: 70px;
			}
		</style>
	</head>

	<body>
		<nav class="navbar bg-primary navbar-static-top navbar-full navbar-dark">
			<div class="container">
				<a class="navbar-brand" href="{{.BlogURL}}">
					{{.BlogTitle}} <small>{{.BlogSubtitle}}</small>
				</a>
				<div class="nav navbar-nav pull-xs-right hidden-sm-down">
					{{range .BlogNav }}
					<a class="nav-item nav-link"href="{{.URL }}">
						{{.Title}}
					</a>
					{{end}}
				</div>
			</div>
		</nav>
		{{ template "content" .}}
		<footer class="footer">
			<hr>
			<div class="container text-xs-center text-muted">
				Crafted in {{.BlogYear}} by <a href="mailto:{{.BlogEmail}}">{{.BlogAuthor}}</a>
			</div>
		</footer>
	</body>
</html>
{{ end }}
