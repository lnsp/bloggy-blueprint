{{ define "title" }} {{.BlogTitle}} {{ end }}
{{ define "content" }}
<div class="jumbotron jumbotron-fluid bg-primary">
	<div class="container">
		<h1 class="display-5 text-xs-center">Latest posts</h1>
	</div>
</div>
<div class="container">
	{{range .ListOfContents }}
	<div class="card">
		<div class="card-block">
			{{template "entry" .}}
		</div>
	</div>
	{{end}}
</div>
{{ end }}
