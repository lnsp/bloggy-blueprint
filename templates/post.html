{{ define "title" }}
	{{.PostTitle}} - {{.BlogTitle}}
{{ end }}
{{ define "content" }}
<div class="jumbotron jumbotron-fluid bg-primary">
	<div class="container text-xs-center">
		<h1 class="display-5">{{.PostTitle}}</h1>
		<p class="lead">{{.PostSubtitle}}</p>
	</div>
</div>
<div class="container">
	<div>{{.PostContent}}</div>
	<hr>
	<p class="text-muted">Published {{.PostDate}}</p>
</div>
{{ end }}
