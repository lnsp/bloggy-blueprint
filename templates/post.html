{{ define "title" }}
{{.PostTitle}} - {{.BlogTitle}}
{{ end }}

{{ define "content" }}
<div class="jumbotron jumbotron-fluid bg-primary">
	<div class="container">
		<h1 class="display-3">{{.PostTitle}}</h1>
		<p class="lead">{{.PostSubtitle}}</p>
	</div>
</div>
<div class="container">
	<div>{{.PostContent}}</div>
	<hr>
	<p class="text-muted">Published on {{.PostDate}}</p>
</div>
{{ end }}
